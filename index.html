<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow – To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TaskFlow</h1>
        <p>Tu lista de tareas diaria</p>
    </header>

    <main>
        <div class="todo-container">
            <input type="text" id="nuevaTarea" placeholder="Escribe tu tarea aquí...">
            <button id="agregarTarea">Agregar</button>
            <ul id="listaTareas"></ul>
            <button id="eliminarTodas">Eliminar todas</button>
        </div>
    </main>

    <footer>
        <p>© 2025 Alejandro Insfran</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
